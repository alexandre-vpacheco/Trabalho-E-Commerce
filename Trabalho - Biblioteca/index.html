<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div id="container">
        <header>

            <div class="banner">
                <div class="titulo">
                    <div class="titleImage">
                        <img src="/inputs/Palavra.png">
                    </div>
                    <div class="menuNaive">
                        <div class="menu-line"></div>
                        <div class="menu-line"></div>
                        <div class="menu-line"></div>
                    </div>
                </div>
                <div class="search">
                    <input type="text" class="searchTerm" placeholder="O que tu ta procurando?" autocomplete="off">
                    <input type="submit" class="searchButton" value="Procurar">
                    <div id="sugestoes" hidden></div>
                </div>
                <div class="carrinho"> <button onclick="toggleShopCart()" class="carrinhoButton"> <img
                            class="carrinhoImagem"
                            src="inputs/png-transparent-shopping-cart-graphy-shopping-cart-furniture-rectangle-supermarket.png"
                            width="50px">
                    </button>
                    <div class="Compras">
                        <div class="identificator">
                            <span> Livro </span>
                            <span> Preço </span>
                        </div>
                        <div class="listaCompras">

                        </div>
                        <div class="shoppingAll">
                            <div class="shopping">
                                <h3>Total: R$</h3>
                            </div>
                            <div class="endShopping">
                                <button id="end" onclick="endShopping()">Finalizar Compra</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="headerBotton">
                <button id="home" class="button">Principal</button>
                <button id="terror" class="button">Terror</button>
                <button id="acao" class="button">Ação</button>
                <button id="manga" class="button">Manga</button>
                <button id="romance" class="button">Romance</button>
                <button id="fantasia" class="button">Fantasia</button>
            </div>
        </header>
        <main>
            <div class="backGround">
                <div class="backGroundImage"><img src="/inputs/Palavra.png">
                </div>
                <!-- <div class="videoBanner"> <video src="/inputs/Banner.mp4" type="video.mp4" class="vid"></video> -->

                <samp>"Onde seus desejos se tornam realidade"</samp>

            </div>
            <div class="livros">
            </div>
        </main>
    </div>
    <footer class="footer">
        © Copyright Palavra Magia
    </footer>

</body>

</html>
