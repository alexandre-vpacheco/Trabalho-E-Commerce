<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
    <title>Palavra Magica</title>
    <link rel="shortcut icon" href="/inputs/android-chrome-192x192.png" type="image/x-icon">
</head>

<body>
    <div id="container">
        <header>

            <div class="banner">
                <div class="titulo">
                    <div class="titleImage">
                        <img src="/inputs/PalavraMagica.png" title="Palavra Magica" alt="Palavra Magica">
                    </div>
                    <div class="menuNaive" id="toggleButton">
                        <div class="menuImage">
                            <img src="/inputs/menu.png" title="Menus" alt="Menus">
                        </div>
                    </div>
                </div>
                <div class="search">
                    <input type="text" class="searchTerm" placeholder="O que tu ta procurando?" autocomplete="off">
                    <button class="searchButton"><img src="/inputs/busca!.png" title="Buscar" alt="Buscar"></button>
                    <div class="searchMB" id="toggleButton2"> <img src="/inputs/busca.png" title="Buscar" alt="Buscar">
                    </div>
                    <div id="sugestoes" hidden></div>
                </div>
                <div class="carrinho"> <button onclick="toggleShopCart()" class="carrinhoButton"> <img
                            class="carrinhoImagem"
                            src="inputs/png-transparent-shopping-cart-graphy-shopping-cart-furniture-rectangle-supermarket.png"
                            title="Carinho" alt="Carinho">
                    </button>
                    <div class="Compras">

                        <div class="listaCompras">

                        </div>
                        <div class="shoppingAll">
                            <div class="shopping">
                                <h3>Total: R$</h3>
                            </div>
                            <div class="endShopping">
                                <button id="end" onclick="endShopping()">Finalizar Compra</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttonBackground">
                <div class="headerBotton">
                    <button id="home" class="button"> <img class="homeBtn" src="/inputs/principal_p.png"
                            title="Principal" alt="Principal"></button>
                    <button id="terror" class="button"> <img class="terrorBtn" src="/inputs/principal_t.png"
                            title="Terror" all="Terror"></button>
                    <button id="acao" class="button"> <img class="acaoBtn" src="/inputs/principal_a.png" title="Ação"
                            alt="Ação"></button>
                    <button id="manga" class="button"> <img class="mangaBtn" src="/inputs/principal_m.png" title="Manga"
                            alt="Manga"></button>
                    <button id="romance" class="button"> <img class="romanceBtn" src="/inputs/principal_r.png"
                            title="Romance" alt="Romance"></button>
                    <button id="fantasia" class="button"> <img class="fantasiaBtn" src="/inputs/principal_f.png"
                            title="Fantasia" alt="Fantasia"></button>
                </div>
            </div>
        </header>
        <main>
            <div class="backGround">
                <div class="backGroundImage"><img src="/inputs/Palavra.png" title="Palavra Magica" alt="Palavra Magica">
                </div>
            </div>
            <div class="livros">
            </div>
        </main>
    </div>
    <footer class="footer">
        © Copyright Palavra Magica

    </footer>

</body>

</html>
