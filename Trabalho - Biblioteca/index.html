<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div id="container">
        <header>
            <div class="headerTop">
                <p> Compra 100% segura!!!</p>
                <p> Pagamente disponível via PIX !!!</p>
                <P> Em até 12x sem juros no cartão !!!</P>
            </div>
            <div class="banner">
                <div class="titulo">
                    <h1>Palavra Magica</h1>
                </div>
                <div class="search">
                    <input type="text" class="searchTerm" placeholder="O que tu ta procurando?" autocomplete="off">
                    <input type="submit" class="searchButton" value="Procurar">
                    <div id="sugestoes" hidden></div>
                </div>
                <div class="carrinho"> <button onclick="toggleShopCart()"> <img class="carrinhoImagem"
                            src="inputs/png-transparent-shopping-cart-graphy-shopping-cart-furniture-rectangle-supermarket.png"
                            width="50px">
                    </button>
                    <div class="listaCompras" hidden>

                    </div>
                    <div class="shopping">
                        <h3>Total: R$</h3>
                    </div>
                </div>
            </div>
            <div class="headerBotton">
                <button id="home" class="button">Principal</button>
                <button id="terror" class="button">Terror</button>
                <button id="acao" class="button">Ação</button>
                <button id="manga" class="button">Manga</button>
                <button id="romance" class="button">Romance</button>
                <button id="fantasia" class="button">Fantasia</button>
            </div>
        </header>
        <main>
            <div class="titleImage">
                <h1 class="siteTitle"> PALAVRA MAGICA</h1>
                <!-- <img src="/inputs/ea7b101831f1e760a021b21d94c6c990.png"> -->
                <samp>"Onde seus desejos se tornam realidade"</samp>

            </div>
            <div class="livros">
            </div>
        </main>
    </div>
    <footer class="footer">
        © Copyright Palavra Magia
    </footer>

</body>

</html>
